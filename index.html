<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="black">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <a-assets timeout="10000">        
        <a-asset-item
          id="astronaut"
          src="./assets/models/drifting_astronaut/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="terrainMap"
          src="./assets/models/moon_-_petavius_crater/scene.gltf"
        ></a-asset-item>
        
      </a-assets>
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="1 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        flying-rocks
        target-scrap
      >
      </a-entity>
      <a-entity
        id="astronaut"
        gltf-model="#astronaut"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        astronaut-rotation-reader      
        dynamic-body="mass=0"
      >
      </a-entity>

      
    </a-scene>
  </body>
</html>
